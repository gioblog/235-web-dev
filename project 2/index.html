<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rick & Morty</title>
  <link rel="stylesheet" href="css/stylesheet.css">
  <script src="js/main.js"></script>
</head>

<body>
    <div id="wrapper">
        <header>
            <h1>Rick & Morty Updater</h1> 
        </header>
        <h3>For all your character tracking needs</h3>

        <div id="userInteraction"> 
            <!-- id want the size to e in relation to a percentage of the viewport -->
            <div> <input id="searchBar" type="text" size="50" maxLength="40" autofocus value="Enter A Character"> </div> <!--search term-->
        
            <a id="filter">Filter</a>
            <select name="searchOptions" id="filterList" multiple>
                <option>Show Life Status</option>
                <option>Show Episodes</option>
                <option>Show Origin</option>
            </select>
            <!--sort by who showed up in the show earlier-->
            <!--seasons pulldown (can choose a season or search through all)-->

            <button type="button" id="searchButton">Search It Broh</button>
            <div id="status"></div>
        </div> 
        
        <div id="contentTitle">
             <!-- Results title added in via JavaScript -->
        </div>

        <div id="content">
            <!-- results added in via JavaScript file -->
        </div> 
    </div>
</body>
</html>
